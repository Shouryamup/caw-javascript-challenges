name: GitHub Actions automation for Deployment
on:
  push:
    branches:
      - main
jobs:
  s3-deployment: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Deploy
        run: aws s3 sync ./output s3://shourya-js-challenges
  cache-burst:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --exclude '.git/*' --exclude '.github/*' --exclude '.husky/*' --exclude 'package.json' --exclude 'package-lock.json' --exclude '.prettierrc.js' --exclude '.eslintcache' --exclude '.gitignore' --exclude '.eslintrc.js' --exclude 'node_modules/*'
        env:
          AWS_S3_BUCKET: shourya-js-challenges
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Cloudfront CacheBurst
        run: aws cloudfront create-invalidation --distribution-id https://d3bcr3toowt72b.cloudfront.net --paths "/*"
        env:
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}